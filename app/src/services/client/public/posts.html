    <div class="modal fade" id="create_post" tabindex="-1" role="dialog" aria-labelledby="createPost"
      aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Create Post</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="text" id="post_message_input" class="" placeholder="Message">
            <br>
            <select name="expiry" id="post_expiry_input">
              <option value="1hr">1 hour</option>
              <option value="12hr">12 hours</option>
              <option value="1d">1 day</option>
              <option value="1w">1 week</option>
              <option value="1m">1 month</option>
              <option value="never">Never</option>
            </select>
            <br>
          </div>
          <div class="modal-footer">
            <button id="create_post_execute" type="button" class="btn">Post</button>
          </div>
        </div>
