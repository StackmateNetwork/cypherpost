<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta http-equiv="x-ua-compatible" content="ie=edge" />
  <title>CypherPost</title>
  <!-- Font Awesome -->
  <link rel="icon" type="image/png" href="/img/owl.png"/>
  <link rel="stylesheet" type='text/css' href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" />
  <link rel="stylesheet" type='text/css' href="/css/mdb.min.css" />
  <link rel="stylesheet" type='text/css' href="/css/light.css" />

</head>

<body>

  <header>

    <nav class="navbar fixed-top navbar-expand-lg navbar-light pink scrolling-navbar">
      <img class="sats-ico" loading="lazy" src='/img/owl.png' href="https://cypherpost.io">
      
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
      </div>
    </nav>
    <div class='container-fluid nav-line'>
    </div>
  </header>

  <style>

  </style>

  <br>


  <main>

    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12"></div>



        <!-- STEP 1: WELCOME -->



        <div class="col-sm-12 col-md-12 col-lg-12">
          <!-- Default form login -->

          <div id="welcome" class="text-center" action="#!">
            <h4 class="h4 mb-4">Welcome</p>

              <p id="invitation" class="stat"></p>

              <p id="seed_note_0" class="stathead warning-color">A 12 word mnemonic will be generated as the master key to your account.
                This seed will be used to generate keys used for end-to-end encryption.</p>
              <br>
              <p id="seed_note_1" class="stathead warning-color">Write it down somewhere safe!</p>


              <!-- Sign in button -->
              <button id="show_mnemonic_button" class="btn centerme" type="submit">Next</button>


          </div>
          <!-- Default form login -->
        </div>






        <!-- STEP 2: SEED -->




        <div id="seedgen" class="col-sm-12 col-md-12 col-lg-12 hidden">
          <!-- Default form login -->

          <div class="text-center" action="#!">
            <h4 class="h4 mb-4">Mnemonic</p>

              <p id="mnemonic" class="stat"></p>

              <button id="setup_access_button" class="btn centerme" type="submit">Next</button>


          </div>
          <!-- Default form login -->
        </div>






        <!-- STEP 3: SUBMIT -->




        <form id="registration" class="col-sm-12 col-md-12 col-lg-12 hidden">
          <!-- Default form login -->

          <div class="text-center" action="#!">
            <p class="h4 mb-4">Setup Access</p>

            <!-- Admin -->
            <input type="text" id="register_username" class="" placeholder="Username">
            <!-- Secret -->
            <br>
            <input type="password" id="register_pass" class="" placeholder="Password">
            <br>
            <input type="password" id="register_confirm_pass" class="" placeholder="Confirm Password">
            <br>

            <!-- REGISTER button -->
            <button id="register_button" class="btn centerme" type="submit">Next</button>

          </div>
          <!-- Default form login -->
        </form>



        <div class="col-sm-12 col-md-12 col-lg-12"></div>

      </div>
    </div>

  </main>
  <!-- Footer -->
  <footer class="page-footer font-small teal pt-4">

    <!-- Footer Text -->
    <div class="container-fluid text-center text-md-left">

      <!-- Copyright -->
      <div class="footer-copyright text-center py-3">

        <a href="https://cypherpost.io"> cypherpost.io</a> 2021
        <br>

        <i class="fab fa-bitcoin"></i>
        <i class="fab fa-linux"></i>
        <i class="fab fa-creative-commons"></i>
      </div>
    </div>
    <!-- Copyright -->

  </footer>
  <!-- Footer -->
  <!-- MDB -->

  <script type="text/javascript" src="/js/bundles/mdb.min.js"></script>

  <!-- Custom scripts -->

  <script type="text/javascript" src="/js/bundles/auth_bundle.js"></script>

</body>



<div class="end-line"></div>

</html>
